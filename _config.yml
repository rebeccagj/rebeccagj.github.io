# Site settings
title:       Rebecca Jaszczak
author:      Rebecca Jaszczak 
description: "Data Scientist by day, Artist by night."
baseurl:     ""
url:         "https://rebeccagj.github.io/"
date_format: "%b %-d, %Y"

# Google services
google_verification:
# Use either direct GA implementation or set up GTM account
# - using both will skew your data (leave blank to not use at all)
google_analytics: 
google_tag_manager:

# Optional features
show_related_posts:   True
show_post_footers:    True
show_social_icons:    True
ajaxify_contact_form: false
enable_mathjax: false
extended_fonts: false
enable_anchorjs: true

# Social icons
github_username:   rebeccagj 
stackoverflow_id:  rebeccagj
twitter_username:  babybirdrebecca
linkedin_username: rebecca-jaszcak 

text:
  pagination:
    newer: 'Newer'
    older: 'Older'
  post:
    updated:        'Updated'
    minute_read:    'minute read'
    related_posts:  'More to read'
  index:
    coming_soon: 'Coming soon...'
  og_locale: 'en_US'

# Build settings
markdown:     kramdown
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data', 'footnotes']
permalink:    pretty
paginate:     20
paginate_path: "/blog/:num/"
sass:
  compressed: true
plugins:
exclude: [vendor]

collections_dir: collections
collections:
  reviews:
    output: true
  portfolio:
    output: true
